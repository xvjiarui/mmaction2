apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    k8s-app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: nginx
  template:
    metadata:
      labels:
        k8s-app: nginx
    spec:
      containers:
      - image: gitlab-registry.nautilus.optiputer.net/xvjiarui0826/mmaction2:latest
        name: nginx-pod
        command:
          - sleep
          - "100000000"
        resources:
          requests: # Minimum resources needed for the job
            memory: "2Gi"
            cpu: "1"
            nvidia.com/gpu: 0
          limits: # Maximum resources can be used for the job
            memory: "8Gi"
            cpu: "4"
            nvidia.com/gpu: 0
        volumeMounts:
          - mountPath: /data # the directory you can access your persistent storage in container
            name: data
          - mountPath: /dev/shm # Crucial for multi-gpu or multi processing jobs -> enlarge shared memory
            name: dshm
          - mountPath: /exps # the directory you can access your persistent storage in container
            name: exps
          - mountPath: /data_backup # the directory you can access your persistent storage in container
            name: data-backup
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data
        - name: exps
          persistentVolumeClaim:
            claimName: exps
        - name: data-backup
          persistentVolumeClaim:
            claimName: data-backup
        - name: dshm
          emptyDir:
            medium: Memory
