apiVersion: batch/v1
kind: Job # Deployment will automatically restart when killed. Use Pod if not needed
metadata:
  labels:
    k8s-app: research
    user: jiarui
  generateName: '{{job_name}}' # replace <your_name> with something that identifies you
  namespace: '{{name_space}}'
spec:
  ttlSecondsAfterFinished: 86400  # Wait one day to delete completed jobs
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: research
        image: gitlab-registry.nautilus.optiputer.net/xvjiarui0826/mmaction2:latest
        imagePullPolicy: Always
        command: ["/bin/sh"] # replace this with your own job execution scripts
        args: ["-c", "rm -rf mmaction2; pip install --upgrade got10k; git clone -b {{branch}} https://github.com/xvjiarui/mmaction2.git; cd mmaction2; python setup.py develop;
        ln -s /data; mkdir -p /exps/mmaction2/work_dirs; {{link}} {{wandb}}
        python projects/siamfc-pytorch/train_siamfc.py {{config}} --pretrained {{pretrained_ckpt}} --gpus {{gpus}} {{py_args}}"]
        resources:
          requests: # Minimum resources needed for the job
            memory: "{{mem}}"
            cpu: "{{ cpus }}"
            nvidia.com/gpu: "{{ gpus }}"
          limits: # Maximum resources can be used for the job
            memory: "{{max_mem}}"
            cpu: "{{max_cpus}}"
            nvidia.com/gpu: "{{ gpus }}"
        volumeMounts:
          - mountPath: /data # the directory you can access your persistent storage in container
            name: dst
          - mountPath: /exps # the directory you can access your persistent storage in container
            name: exps
          - mountPath: /dev/shm # Crucial for multi-gpu or multi processing jobs -> enlarge shared memory
            name: dshm
      initContainers:
        - name: init-data
          image: gitlab-registry.nautilus.optiputer.net/prp/gsutil
          command: ["/bin/sh"] # replace this with your own job execution scripts
          args: ["-c", "mkdir -p /mnt/dest/GOT-10k/train;
          gsutil -m rsync -erCUP /mnt/source/GOT-10k/train /mnt/dest/GOT-10k/train;
          gsutil -m rsync -erCUP /mnt/source/GOT-10k/train /mnt/dest/GOT-10k/train;
          mkdir -p /mnt/dest/otb;
          gsutil -m rsync -erCUP /mnt/source/otb /mnt/dest/otb;
          gsutil -m rsync -erCUP /mnt/source/otb /mnt/dest/otb;
          exit 0"]
          volumeMounts:
            - name: src
              mountPath: /mnt/source
            - name: dst
              mountPath: /mnt/dest
      nodeSelector:
        nautilus.io/disktype: nvme
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: gpu-type
                    operator: In
                    values:
                      - "1070"
                      - "1080"
#                      - 1080Ti
#                      - 2080Ti
#                      - titan-xp
#                      - titan-x
#                      - TITANRTX
#                      - A100
#                      - V100
#                      - "3090"
#                      - RTX8000
#                  - key: kubernetes.io/hostname
#                    operator: NotIn
#                    values:
#                      - k8s-chase-ci-02.calit2.optiputer.net
      volumes:
#        - name: data
#          persistentVolumeClaim:
#            claimName: data
        - name: dst
          emptyDir: {}
        - name: src
          persistentVolumeClaim:
            claimName: data
        - name: exps
          persistentVolumeClaim:
            claimName: exps
        - name: dshm
          emptyDir:
            medium: Memory
